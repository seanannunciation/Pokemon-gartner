<div class="row justify-content-between mt-4">
    <div class="col-6">
        <input type="text" class="form-control" [(ngModel)]="querySearch"
            placeholder="Query for type required (eg. 'fire','water')">
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-primary" (click)="getTypes()">Add Pokemon</button>
    </div>
</div>
